<nav class="site-nav">
  <ul>
    {% for item in site.data.navigation %}
      {% if item.external %}
        <li><a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a></li>
      {% else %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
